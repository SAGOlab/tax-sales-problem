<div class="col-12">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Prodotto</th>
                <th>Quantit&agrave;</th>
                <th>Prezzo</th>
                <th>Tasse</th>
            </tr>
        </thead>
        <tr *ngFor="let item of items">
            <td align="center">
                <a (click)="remove(item.product.id)"><i class="far fa-trash-alt text-danger"></i></a>
            </td>
            <td>{{item.product.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.subtotal}} &euro;</td>
            <td>{{item.tax}} &euro;</td>
        </tr>
        <tr>
            <td colspan="3" align="right">Totale</td>
            <td colspan="1" class="font-weight-bolder">{{total}} &euro;</td>
            <td class="font-weight-bolder">{{salesTaxes}} &euro;</td>
        </tr>
    </table>
</div>
